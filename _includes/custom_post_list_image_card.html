<div class="Box rounded-1 col-12">
    {%- if post.image -%}
    <div class="col-4 d-table-cell p-3 v-align-middle">
        <a href="{{ post.url | relative_url }}">
        <img class="image-preview " src="{{ post.image | relative_url }}"  href="{{ post.url | relative_url }}" loading=‘lazy’ />
        </a>
      </div>
    {%- endif -%}
    <div class="col-8 d-table-cell p-3">
        <h3>
          {% if post.categories contains "tweetable" %}
            <p class="post-link" style="font-style: italic;">
              <span class="fa fa-pencil"></span>
              {{ post.title }}
            </p>
          {% else %}
            <a class="post-link" href="{{ post.url | relative_url }}">
              {{ post.title | escape }}
            </a>
          {% endif %}

        </h3>
        
        <p class="post-meta-description">{{ post.description }}</p>
      </div>
      <div class="custom-post-card-toc">
        {% include simpler_toc.html html=post.content base_url=post.url	 %}
      </div>


  </div>
